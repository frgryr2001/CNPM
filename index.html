    <script>
        const URL = 'https://edsc-project.herokuapp.com/api/get-mobiles.php';
        // get data from server
        var xhr = new XMLHttpRequest();
        xhr.open('GET', URL, true);
        xhr.onload = function() {
            if (this.status == 200) {
                var data = JSON.parse(this.responseText).data;
                //for 10 item 
                for (let i = 0; i < 100; i++) {
                    const item = data[i];
                    let div = document.createElement('div')
                    div.classList.add('featured__phone__product__item')
                    console.log(item);
                    let discount = (((item.oldPrice - item.price) / item.oldPrice) * 100).toFixed(0);
                    let html = `A
                    <div class="flash__sale__discount">
                        <p>Giảm ${discount}%</p>
                    </div>
                    ` + getHotSale(item.hotSale) +
                        `
                    <div class="featured__phone__product__img__wrapper">
                        <a href=""><img src="${item.image}" alt=""></a>
                    </div>

                    <div class="featured__phone__product__desc">

                        <div class="featured__phone__product__desc__title">
                            <a href="" class="featured__phone__product">
                                ${item.name}
                            </a>
                        </div>

                        <div class="featured__phone__product__desc__price">
                            <div class="featured__phone__product__desc__price__new">
                                <p>
                                   ${item.price}
                                    <span class="featured__phone__product__desc__price__unit__new">đ</span>
                                </p>
                            </div>
                            <div class="featured__phone__product__desc__price__old">
                                <p>
                                    ${item.oldPrice}
                                    <span class="featured__phone__product__desc__price__unit__old">đ</span>
                                </p>
                            </div>
                        </div>

                        <div class="featured__phone__product__promotion__info">
                            <p>${item.description}</p>
                        </div>

                        <div class="featured__phone__product__desc__rare featured__phone__rare">
                            <div class="featured__phone__product__desc__rare__star">
                        ` + getRate(item.rate) +
                        `
                            </div>
                            <div class="featured__phone__product__desc__rare__vote">
                                <p>${item.numberRate} đánh giá</p>
                            </div>
                        </div>
                    </div>
                    `;
                    div.innerHTML = html;
                    document.querySelector('.featured__phone__product__list').appendChild(div);
                }
            }
        }
        xhr.send();

        function getRate(number) {
            // get int number
            let intNumber = parseInt(number);
            // get decimal number
            let decimalNumber = number - intNumber;
            let html = '';
            for (let i = 0; i < intNumber; i++) {
                html += `<i class="star-full-icon star-icon"></i>`;
            }
            if (decimalNumber > 0) {
                html += `<i class="star-haft-icon star-icon"></i>`;
            }
            for (let i = 0; i < 5 - intNumber - (decimalNumber > 0 ? 1 : 0); i++) {
                html += `<i class="star-border-icon star-icon"></i>`;
            }
            return html;
        }

        function getHotSale(number) {
            if (number == 1) {
                return `
                <div class="hot__sale">
                    <img src="assets/img/hot_sale.webp" alt="">
                </div>`
            } else {
                return ''
            }
        }
